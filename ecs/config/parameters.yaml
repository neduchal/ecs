# ECS CHANGE DETECTOR PARAMETERS
ecs_data_acquisition:
  sensors_topic: /ecs/sensors
  trigger_topic: /ecs/trigger
  gridmap_topic: /ecs/map
  sensors:
    - name: sensor1
      method: diffratio
      parameters: { "sensitivity_threshold": 1.4, "min_length": 40 }
      republish: 1
    - name: sensor2
      method: varratio
      parameters:
        { "sensitivity_threshold": 1.4, "window_length": 40, "var_stable": 1.0 }
      republish: 1

centrist_descriptor:
  descriptor_service: /ecs/descriptor
  spatial_dicision: 4
  descriptor_length: 16

ecs_ibec:
  trigger_topic: /ecs/trigger
  camera_topic: /camera/color/image_raw
  decision_topic: /ecs/decision
  classifier_pkg: ecs
  classifier_file: joblibs/svm_centrist_4_4_16.joblib
  descriptor_service: /ecs/descriptor
  class_mapping:
    "0": indoor
    "1": outdoor

# ECS SWITCHER PARAMETERS
ecs_rba:
  decision_topic: /ecs/decision
  behaviors:
    - name: indoor
      default: 1
      commands:
        - set, decision, indoor
        - set, test_param, 1
    - name: outdoor
      commands:
        - set, decision, outdoor

